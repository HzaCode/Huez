# Huez Test Configuration
# This file contains test schemes for unit testing
version: 1
default_scheme: "scheme-1"

schemes:
  # Main numbered schemes (matching defaults.py structure)
  scheme-1:
    title: "Test Scheme 1"
    fonts:
      family: "Arial"
      size: 10
    palettes:
      discrete: "npg"
      sequential: "viridis"
      diverging: "vik"
      cyclic: "twilight"
    figure:
      size: [3.5, 2.5]
      dpi: 150
    style:
      grid: "y"
      legend_loc: "best"
      spine_top_right_off: true

