[tool:pytest]
# Huez test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests (performance benchmarks)
    e2e: end-to-end tests
    requires_matplotlib: tests that require matplotlib
    requires_seaborn: tests that require seaborn
    requires_plotly: tests that require plotly
    requires_altair: tests that require altair
    requires_plotnine: tests that require plotnine
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
